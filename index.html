<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/template.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>W3 School</title>
  </head>
  <body>
    <!-- Navbar starts from here... -->
    <nav class="">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="flex item-center f-gap-5">
              <img src="./images/logo.svg" width="36" height="36" alt="" />

              <div class="menu flex item-center f-gap-2">
                <div>
                  Tutorials
                  <i
                    class="fa fa-caret-down"
                    style="font-size: 15px"
                    aria-hidden="true"
                  ></i>
                </div>

                <div>
                  Exercises
                  <i
                    class="fa fa-caret-down"
                    style="font-size: 15px"
                    aria-hidden="true"
                  ></i>
                </div>

                <div>
                  Get Certified
                  <i
                    class="fa fa-caret-down"
                    style="font-size: 15px"
                    aria-hidden="true"
                  ></i>
                </div>

                <div>
                  Services
                  <i
                    class="fa fa-caret-down"
                    style="font-size: 15px"
                    aria-hidden="true"
                  ></i>
                </div>
              </div>

              <div class="search-area flex item-center f-gap-1">
                <input
                  class="nav-search-area"
                  type="search"
                  name=""
                  id=""
                  placeholder="Search"
                />

                <img src="./images/dark-mode.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="flex item-center justify-end f-gap-3 bootcamp-area">
              <div>
                <button class="bootcamps-btn">
                  <img src="./images/bootcampicon.svg" alt="" /> Bootcamps
                </button>
              </div>

              <div>
                <button class="spaces-btn flex item-center f-gap-1">
                  <img src="./images/spaces.svg" alt="" /> Spaces
                </button>
              </div>

              <div class="login-signup-area">
                <span class="sign-up">Sign Up</span>
                <span class="log-in">Log in</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="language-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="flex justify-between">
              <div>HTML</div>
              <div>CSS</div>
              <div>JAVASCRIPT</div>
              <div>SQL</div>
              <div>PYTHON</div>
              <div>JAVA</div>
              <div>PHP</div>
              <div>HOW TO</div>
              <div>W3.CSS</div>
              <div>C</div>
              <div>C++</div>
              <div>C#</div>
              <div>BOOTSTRAP</div>
              <div>REACT</div>
              <div>MYSQL</div>
              <div>JQUERY</div>
              <div>EXCEL</div>
              <div>XML</div>
              <div>DJANGO</div>
              <div>NODEJS</div>
              <div>R</div>
              <div>TYPESCRIPT</div>
              <div>ANGULAR</div>
              <div>GIT</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
